<!DOCTYPE html>
<html lang="vi" data-zadark-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ZaDark – Zalo Dark Mode</title>

  <link rel="stylesheet" href="css/zadark-fonts.min.css">
  <link rel="stylesheet" href="css/zadark-popup.min.css">
  <link rel="stylesheet" href="css/popup.min.css">
</head>

<body id="zadark-popup">
  <div class="zadark-popup__header">
    <div class="zadark-popup__header__logo">
      <img src="images/zadark-lockup.svg" alt="ZaDark" class="zadark-popup__header__logo-img" />
      <span class="zadark-popup__header__pro"></span>
    </div>

    <div class="zadark-popup__header__menu-list">
      <span class="zadark-popup__header__menu-item zadark-popup__header__menu-divider">
        <a href="https://zadark.com/blog" title="Góp ý" target="_blank">Blog</a>
      </span>

      <span class="zadark-popup__header__menu-item zadark-popup__header__menu-divider">
        <a href="#rating" id="js-ext-rating" title="Đánh giá" target="_blank">Đánh giá</a>
      </span>

      <span class="zadark-popup__header__menu-item">
        <a href="https://zadark.canny.io" title="Góp ý" target="_blank">Góp ý</a>
      </span>
    </div>
  </div>

  <div class="zadark-popup__main">
    <label class="zadark-form__label">Giao diện</label>

    <div class="zadark-panel">
      <div class="zadark-panel__body">
        <div id="js-radio-input-theme" class="zadark-radio__list zadark-radio__list--row">
          <label class="zadark-radio">
            <input type="radio" name="theme" value="light" class="zadark-radio__input">
            <span class="zadark-radio__checkmark"></span>
            <span class="zadark-radio__label">
              <span>Sáng <span class="zadark-text-en --text-base">/ Light</span></span>
            </span>
          </label>

          <label class="zadark-radio">
            <input type="radio" name="theme" value="dark" class="zadark-radio__input">
            <span class="zadark-radio__checkmark"></span>
            <span class="zadark-radio__label">
              <span>Tối <span class="zadark-text-en --text-base">/ Dark</span></span>
            </span>
          </label>

          <label class="zadark-radio">
            <input type="radio" name="theme" value="auto" class="zadark-radio__input">
            <span class="zadark-radio__checkmark"></span>
            <span class="zadark-radio__label">
              <span>Hệ thống <span class="zadark-text-en --text-base">/ System</span></span>
            </span>
          </label>
        </div>

        <div class="font-settings font-settings--border-default">
          <label class="font-settings__label">
            Phông chữ từ <a href="https://zadark.com/blog/use-google-fonts" target="_blank">Google Fonts</a>
            <span class="zadark-text-en --block">Font from Google Fonts</span>
          </label>

          <input id="js-input-font-family" class="zadark-input" placeholder="Mặc định">
        </div>

        <div class="font-settings font-settings--hotkeys">
          <label class="font-settings__label" style="flex: 1;">
            Cỡ chữ của tin nhắn
            <span class="zadark-text-en --block">Message font size</span>
          </label>

          <select id="js-select-font-size" class="zadark-select">
            <option value="small">90%</option>
            <option value="medium">100%</option>
            <option value="big">110%</option>
            <option value="very-big">125%</option>
          </select>
        </div>
      </div>
    </div>

    <label class="zadark-form__label">Riêng tư</label>

    <div class="zadark-panel">
      <div class="zadark-panel__body">
        <div class="zadark-switch__list">
          <div class="zadark-switch">
            <label class="zadark-switch__label zadark-switch__label--helper" for="js-switch-hide-latest-message">
              Ẩn <strong>Tin nhắn gần nhất</strong>
              <i class="zadark-icon zadark-icon--question" data-tippy-content='Để xem nội dung tin nhắn, bạn di chuột vào<br/>"<strong>Tên cuộc trò chuyện</strong>" cần xem <span class="zadark-text-en">/ To view the message content, hover over the "<strong>chat name</strong>" you want to view.</span>'></i>
              <span class="zadark-text-en --block">Hide recent messages</span>
            </label>

            <label class="zadark-switch__checkbox">
              <input class="zadark-switch__input" type="checkbox" id="js-switch-hide-latest-message">
              <span class="zadark-switch__slider"></span>
            </label>
          </div>

          <div class="zadark-switch zadark-switch--border-default">
            <label class="zadark-switch__label zadark-switch__label--helper" for="js-switch-hide-thread-chat-message">
              Ẩn <strong>Tin nhắn</strong> trong cuộc trò chuyện
              <i class="zadark-icon zadark-icon--question" data-tippy-content='Truy cập <strong>Cài đặt ZaDark</strong> trên Zalo Web<br/>để xem hướng dẫn <span class="zadark-text-en">/ Access <strong>ZaDark Settings</strong> on Zalo Web for instructions.</span>'></i>
              <span class="zadark-text-en --block">Hide messages in chat</span>
            </label>

            <label class="zadark-switch__checkbox">
              <input class="zadark-switch__input" type="checkbox" id="js-switch-hide-thread-chat-message">
              <span class="zadark-switch__slider"></span>
            </label>
          </div>

          <div class="zadark-switch">
            <label class="zadark-switch__label zadark-switch__label--helper" for="js-switch-hide-conv-avatar">
              Ẩn <strong>Ảnh đại diện</strong> cuộc trò chuyện
              <i class="zadark-icon zadark-icon--question" data-tippy-content='Để xem Ảnh đại diện, bạn di chuyển chuột vào<br/>"<strong>Ảnh đại diện</strong>" cần xem <span class="zadark-text-en">/ To view the chat avatar, hover over the "<strong>chat avatar</strong>" you want to see.</span>'></i>
              <span class="zadark-text-en --block">Hide chat avatar</span>
            </label>

            <label class="zadark-switch__checkbox">
              <input class="zadark-switch__input" type="checkbox" id="js-switch-hide-conv-avatar">
              <span class="zadark-switch__slider"></span>
            </label>
          </div>

          <div class="zadark-switch zadark-switch--border-default">
            <label class="zadark-switch__label zadark-switch__label--helper" for="js-switch-hide-conv-name">
              Ẩn <strong>Tên</strong> cuộc trò chuyện
              <i class="zadark-icon zadark-icon--question" data-tippy-content='Để xem Tên cuộc trò chuyện, bạn di chuyển chuột vào "<strong>Tên cuộc trò chuyện</strong>" cần xem <span class="zadark-text-en">/ To view the chat name, hover over "<strong>chat name</strong>" you want to see.</span>'></i>
              <span class="zadark-text-en --block">Hide chat name</span>
            </label>

            <label class="zadark-switch__checkbox">
              <input class="zadark-switch__input" type="checkbox" id="js-switch-hide-conv-name">
              <span class="zadark-switch__slider"></span>
            </label>
          </div>

          <div class="zadark-switch">
            <label class="zadark-switch__label zadark-switch__label--helper" for="js-switch-block-typing">
              Ẩn trạng thái <strong>Đang soạn tin</strong>
              <i class="zadark-icon zadark-icon--question" data-tippy-content='<p>Người khác sẽ không thấy trạng thái <strong>Đang soạn tin</strong> của bạn, nhưng bạn vẫn thấy trạng thái của họ. Đây là điểm khác biệt giữa cài đặt từ ZaDark và Zalo.</p><p class="zadark-text-en">Others will not see your <strong>typing</strong> status, but you can still see theirs. This is a distinction in settings between ZaDark and Zalo.</p>'></i>
              <span class="zadark-text-en --block">Hide message typing status</span>
            </label>

            <label class="zadark-switch__checkbox">
              <input class="zadark-switch__input" type="checkbox" id="js-switch-block-typing">
              <span class="zadark-switch__slider"></span>
            </label>
          </div>

          <div class="zadark-switch">
            <label class="zadark-switch__label zadark-switch__label--helper" for="js-switch-block-delivered">
              Ẩn trạng thái <strong>Đã nhận</strong>
              <i class="zadark-icon zadark-icon--question" data-tippy-content='<p>Người khác sẽ không thấy trạng thái <strong>Đã nhận</strong> tin nhắn của bạn, nhưng bạn vẫn thấy trạng thái của họ <span class="zadark-text-en">/ Others will not see your <strong>received</strong> status, but you can still see theirs.</span></p>'></i>
              <span class="zadark-text-en --block">Hide message received status</span>
            </label>

            <label class="zadark-switch__checkbox">
              <input class="zadark-switch__input" type="checkbox" id="js-switch-block-delivered">
              <span class="zadark-switch__slider"></span>
            </label>
          </div>

          <div class="zadark-switch">
            <label class="zadark-switch__label" for="js-switch-block-seen">
              Ẩn trạng thái <strong>Đã xem</strong>
              <i class="zadark-icon zadark-icon--question" data-tippy-content='<p>Người khác sẽ không thấy trạng thái <strong>Đã xem</strong> tin nhắn của bạn, nhưng bạn vẫn thấy trạng thái của họ. Tuy nhiên, trạng thái của các tin nhắn bạn đã xem trên Zalo Web sẽ <strong>không được đồng bộ</strong> với máy chủ Zalo, bạn cần phải xem lại tin nhắn trên Zalo Mobile để đồng bộ.</p><p class="zadark-text-en">Others will not see your <strong>seen</strong> status, but you can still see theirs. However, the status of the messages you have seen on Zalo Web will <strong>not be synchronized</strong> with the Zalo server. You need to review the messages on Zalo Mobile to synchronize them.</p>'></i>
              <span class="zadark-text-en --block">Hide message seen status</span>
            </label>

            <label class="zadark-switch__checkbox">
              <input class="zadark-switch__input" type="checkbox" id="js-switch-block-seen">
              <span class="zadark-switch__slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="zadark-popup__footer">
    <a href="https://quaric.com" target="_blank" title="ZaDark by Quaric" class="zadark-publisher">
      <span class="zadark-publisher__by">ZaDark by</span>
      <img src="images/quaric-lockup-dark.svg" class="zadark-publisher__lockup zadark-publisher__lockup--dark">
      <img src="images/quaric-lockup-light.svg" class="zadark-publisher__lockup zadark-publisher__lockup--light">
    </a>
  </div>

  <button id="js-btn-scroll" data-tippy-content="Cuộn xuống">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M413.1 222.5l22.2 22.2c9.4 9.4 9.4 24.6 0 33.9L241 473c-9.4 9.4-24.6 9.4-33.9 0L12.7 278.6c-9.4-9.4-9.4-24.6 0-33.9l22.2-22.2c9.5-9.5 25-9.3 34.3.4L184 343.4V56c0-13.3 10.7-24 24-24h32c13.3 0 24 10.7 24 24v287.4l114.8-120.5c9.3-9.8 24.8-10 34.3-.4z" fill="currentColor" /></svg>
  </button>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/bowser-es5.min.js"></script>
  <script src="libs/popper.min.js"></script>
  <script src="libs/tippy.min.js"></script>
  <script src="libs/toastify.min.js"></script>
  <script src="js/fonts.min.js"></script>
  <script src="js/browser.min.js"></script>
  <script src="js/utils.min.js"></script>
  <script src="js/popup.min.js"></script>
</body>

</html>
